<!-- NAVBAR
================================================== -->
  <body>
    <div class="navbar-wrapper">
      <div class="container">

        <div class="navbar navbar-inverse navbar-static-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">BootstrapExample</a>
            </div>

              <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="http://www.facebook.com">FACEBOOK</a></li>

              </ul>
            </div>

        </div>

      </div>
    </div>


    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner">
        <div class="item active">
          <img src="sherlockbbc.jpg" alt="First slide">
        </div>
        <div class="item">
          <img src="http://tnt24.ie/wp-content/uploads/nic-cage-cats.jpg" alt="Second slide">
        </div>
        <div class="item">
          <img src="http://www.deargrumpycat.com/wp-content/uploads/2013/02/Grumpy-Cat1.jpg" alt="Third slide">
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div><!-- /.carousel -->

    <!-- TABLE -->
    <div class="container">
      <table class="table table-condensed">
        <tr class="active">
          <th>Class</th>
          <th>Days</th>
          <th>Time</th>
        </tr>
        <tr>
          <td>Computer Networks</td>
          <td>MWF</td>
          <td>12:55-1:45</td>
        </tr>
        <tr>
          <td>Operating Systems</td>
          <td>MWF</td>
          <td>2:00-2:50</td>
        </tr>
        <tr>
          <td>Statistics & Probability</td>
          <td>MWF</td>
          <td>3:05-3:55</td>
        </tr>
        <tr>
          <td>Intro to Sociology</td>
          <td>TuTh</td>
          <td>11:00-12:15</td>
        </tr>
        <tr>
          <td>Software Engineering</td>
          <td>TuTh</td>
          <td>2:00-3:15</td>
        </tr>
      </table>
    </div>
    <!-- /TABLE -->
